<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Centre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="sellertwo.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <div class="position-sticky">
            <a class="navbar-brand mb-4">
                <img src="images/logo.png" alt="Fish Market Logo" style="width: 150px; height: auto;">
            </a> 
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active ms-3" href="sellerone.html">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sellertwo.html">
                        Manage Product
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chatchat.html">
                        Manage Chats
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fishfish.html">
                        Home
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <h1>Dashboard</h1>
        <div class="row mb-3">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sales</h5>
                        <canvas id="salesChart" width="300" height="150"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 d-flex flex-column">
                <div class="card transparent-card metric-card">
                    <div class="card-body">
                        <h5 class="metric-card-title">Sales</h5>
                        <p class="metric-card-text">0 vs yesterday 0.00%</p>
                    </div>
                </div>
                <div class="card transparent-card metric-card">
                    <div class="card-body">
                        <h5 class="metric-card-title">Product Viewed</h5>
                        <p class="metric-card-text">0 vs yesterday 0.00%</p>
                    </div>
                </div>
                <div class="card transparent-card metric-card">
                    <div class="card-body">
                        <h5 class="metric-card-title">Orders</h5>
                        <p class="metric-card-text">0 vs yesterday 0.00%</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h3>Products</h3>
            <div class="col-md-3 product-card">
                <div class="card">
                    <img src="images/squid.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Squid</h5>
                        <p class="card-text">P230.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['00:00', '06:00', '12:00', '18:00', '24:00'],
                datasets: [{
                    label: 'Sales',
                    data: [0, 0, 0, 0, 0],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
